<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script>

        var Countdowndate = new Date("Mar 20, 2023, 11:55:00").getTime();

        var x = setInterval(function()
        {
            var now = new Date().getTime();

            var distance = Countdowndate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            document.getElementById("display").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            if(distance < 0)
            {   
                clearInterval(x);
                document.getElementById("display").innerHTML = "<audio controls  src='Rick Astley - Never Gonna Give You Up (Official Music Video).mp3' type='audio.mp3' autoplay></audio><img src='rick-roll-rick-ashley.gif'> ";
            }
        }, 1000);





    </script>
</head>
<body>
    <p id="display"></p>
    
</body>
</html>
